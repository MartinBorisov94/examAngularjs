<pagination total-items="ads.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="reloadAds()"
            max-size="9" boundary-links="true">
</pagination>

<ul class="ads">
<li ng-repeat="ad in ads.ads" class="box">
    <h1 class="text-center text-uppercase">{{ad.title}}</h1>
    <div class="pull-right text-primary">{{ad.date | date:'dd-MMM-yyyy'}}</div>

    <div class="row">
        <div class="col-lg-3">
            <img class="ad-image" src="img/def.png" ng-src="{{ad.imageDataUrl}}" />
        </div>
        <div class="col-md-5">
            <p><strong>Text: </strong>{{ad.text}}</p>
            <p><strong>Name: </strong>{{ad.ownerName}}</p>
            <p><strong>Email: </strong>{{ad.ownerEmail}}</p>
            <p><strong>Phone: </strong>{{ad.ownerPhone}}</p>
        </div>
    </div>
</li>
</ul>

<div ng-if="ads.ads.length==0" class="box no-data">
    No ads found.
</div>
