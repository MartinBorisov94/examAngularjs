
<div class="col-md-3" ></div>
<div class="col-md-6 well" >
    <!--  Register form  -->
    <form class="form-horizontal" name="registerForm" ng-controller="RegisterController">
        <fieldset>
            <legend>User Registration</legend>
            <div class="form-group">
                <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputUserName" placeholder="User Name" type="text" required="true" ng-model="registerDate.userName">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputPassword" placeholder="Password" type="password"  required="true" ng-model="registerDate.password">
                </div>
            </div>

            <div class="form-group">
                <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" type="password"  required="true" ng-model="registerDate.confirmPassword">
                </div>
            </div>

            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputName" placeholder="Name" type="text"  required="true" ng-model="registerDate.name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputEmail" placeholder="Email" type="text"  required="true" ng-model="registerDate.email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputPhone" placeholder="Phone number" type="text"  required="true" ng-model="registerDate.phone">
                </div>
            </div>

            <div class="form-group">
                <label for="townsId" class="col-lg-2 control-label">Towns</label>
                <div class="col-lg-10" >
                    <select class="form-control" id="townsId" ng-model="registerDate.town"  ng-controller="TownAndCategoryController" >
                        <option></option>
                        <option ng-repeat="town in towns.data" value="{{town.id}}" > {{ town.name }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="register(registerDate)">Register</button>
                    <a href="#/login" class="btn btn-default pull-right">Login here</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
