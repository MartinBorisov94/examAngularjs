<div class="col-md-3"></div>
<div class="col-md-6 text-center">
<div class="box">

    <form class="form-horizontal">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="inputUserName" class="col-lg-3 control-label">User Name</label>
                <div class="col-lg-9">
                    <input class="form-control" id="inputUserName" placeholder="User Name" type="text"  ng-model="userData.username" required />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                <div class="col-lg-9">
                    <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="userData.password" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button ng-click="login(userData)" class="button">Login</button>
                    <a href="#/register" class="link">Register</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</div>
