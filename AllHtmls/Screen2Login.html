<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../seed/app/css/bootstrap.css" />
    <link rel="stylesheet" href="../seed/app/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <div class=" navbar navbar-default">
        <a class="navbar-brand" href="#">SoftUniAds</a>
        <div class="container">
            <div id="navbar-right" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-link" href="#">Login</a></li>
                    <li><a class="btn btn-link" href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main >
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
        <!--  Login form  -->
        <form class="form-horizontal">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputUserName" placeholder="User Name" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputPassword" placeholder="Password" type="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a href="#" class="btn btn-primary" type="submit">Login</a>
                    <a href="#" class="btn btn-default">Register</a>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
</main>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../seed/app/lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
