<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../seed/app/css/bootstrap.css" />
    <link rel="stylesheet" href="../seed/app/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <div class=" navbar navbar-default">
        <a class="navbar-brand" href="#">SoftUniAds</a>
        <div class="container">
            <div id="navbar-right" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-link" href="#">Login</a></li>
                    <li><a class="btn btn-link" href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main >
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
        <!--  Register form  -->
        <form class="form-horizontal">
            <fieldset>
                <legend>User Registration</legend>
                <div class="form-group">
                    <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputUserName" placeholder="User Name" type="text" required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputPassword" placeholder="Password" type="password"  required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" type="password"  required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputName" placeholder="Name" type="text"  required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputEmail" placeholder="Email" type="text"  required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputPhone" placeholder="Phone number" type="text"  required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="townsId" class="col-lg-2 control-label">Towns</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="townsId">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a class="btn btn-default pull-right">Login here</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>

</body>
</html>
